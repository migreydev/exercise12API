<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración de API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Configuración de API</h1>
      <form action="#" method="get">
        <div class="form-group">
          <label for="base-url">Base URL:</label>
          <input
            type="text"
            class="form-control"
            id="base-url"
            name="base-url"
            placeholder="http://localhost:8080"
            required
          />
        </div>
        <div class="form-group">
          <label for="get-all">Endpoint de Obtener Todos:</label>
          <input
            type="text"
            class="form-control"
            id="get-all"
            name="get-all"
            placeholder="/api/v1/products/"
            required
          />
        </div>
        <div class="form-group">
          <label for="insert">Endpoint de Insertar:</label>
          <input
            type="text"
            class="form-control"
            id="insert"
            name="insert"
            placeholder="/api/v1/products/insert/"
            required
          />
        </div>
        <div class="form-group">
          <label for="edit">Endpoint de Editar:</label>
          <input
            type="text"
            class="form-control"
            id="edit"
            name="edit"
            placeholder="/api/v1/products/edit/{id}"
            required
          />
        </div>
        <div class="form-group">
          <label for="delete">Endpoint de Eliminar:</label>
          <input
            type="text"
            class="form-control"
            id="delete"
            name="delete"
            placeholder="/api/v1/products/delete/{id}"
            required
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
